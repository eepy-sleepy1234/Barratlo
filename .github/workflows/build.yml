name: Build Blatora EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pygame==2.5.2 pyinstaller
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --add-data "assets;assets" --name Blatora blatora.py
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Blatora-Game
        path: dist/Blatora.exe
